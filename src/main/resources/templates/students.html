<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            padding: 8px 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        a {
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            color: white;
        }
        .edit {
            background: #28a745;
        }
        .delete {
            background: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ Student Management System</h2>

    <!-- ADD / UPDATE FORM -->
    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{roll_no}">
        <input type="text" th:field="*{name}" placeholder="Student Name" required>
        <input type="text" th:field="*{University_Name}" placeholder="University Name" required>
        <input type="text" th:field="*{course}" placeholder="Course" required>
        <button type="submit">Save Student</button>
    </form>

    <!-- STUDENT TABLE -->
    <table>
        <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>University</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.roll_no}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.university_Name}"></td>
            <td th:text="${s.course}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${s.roll_no})}" class="edit">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${s.roll_no})}" class="delete"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
